<!-- Overall Evaluation Summary -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Writing Evaluation Summary</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="evaluation-summary-card">
                    <h6><i class="fas fa-star-half-alt mr-2"></i> Strengths</h6>
                    <ul class="strength-list" id="strengths-list">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="evaluation-summary-card">
                    <h6><i class="fas fa-tools mr-2"></i> Areas for Improvement</h6>
                    <ul class="improvement-list" id="improvements-list">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Detailed Category Evaluation -->
<div class="card">
    <div class="card-header bg-light">
        <h5>Detailed Writing Analysis</h5>
    </div>
    <div class="card-body" id="evaluation-content">
        {{ evaluation|linebreaks }}
    </div>
</div>
